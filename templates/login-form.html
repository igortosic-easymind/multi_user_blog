{% extends "base.html" %}

{% block content %}
<!--Form with header-->
<div class="card">
    <div class="card-block">

        <!--Header-->
        <div class="form-header  purple darken-4">
            <h3><i class="fa fa-lock"></i> Login:</h3>
        </div>
        <form method="post">
        <!--Body-->
        <div class="md-form">
            <i class="fa fa-envelope prefix"></i>
            <input type="text" id="form2" class="form-control" name="username" value="{{username}}">
            <label for="form2">Username</label>
        </div>

        <div class="md-form">
            <i class="fa fa-lock prefix"></i>
            <input type="password" id="form4" class="form-control" name="password" value="">
            <label for="form4">Your password</label>
        </div>
        {{error}}

        <div class="text-center">
            <button class="btn btn-deep-purple" type="submit">Login</button>
        </div>

    </div>
    </form>

    <!--Footer-->
    <div class="modal-footer">
        <div class="options">
            <p>Not a member? <a href="/signup">Sign Up</a></p>
        </div>
    </div>

</div>
<!--/Form with header-->

{% endblock %}
